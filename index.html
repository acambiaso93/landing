<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://i.pinimg.com/originals/99/b3/08/99b30836d0cc3635cb1e1805cd777caa.png);">
    <div class="container">
      <h1>Make your life</h1>
      <h1>greener</h1>
      <a class="button" target"_blank"> Discover more </a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container-cards">
    <h2>Pick your greens</h2>
    <div class="cards">
      <div class="card">
        <img src="https://i.pinimg.com/564x/47/2a/bb/472abb4f667c71507dfcb5f0a150299b.jpg" />
        <div class="card-info">
          <div>
            <h2>Pick me</h2>
            <p>Yes, me</p>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="https://i.pinimg.com/564x/6a/6d/bb/6a6dbb091f4bb0582f7375823c7af8ff.jpg" />
        <div class="card-info">
          <div>
            <h2>Take me</h2>
            <p>Yeah baby</p>
          </div>
        </div>
      </div>
      <div class="card">
      <img src="https://i.pinimg.com/564x/9a/e7/4a/9ae74aa7bb2c49323985aea7e7ba63cf.jpg" />
      <div class="card-info">
        <div>
          <h2>No, pick me</h2>
          <p>Please</p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <p>Find more green for your life</p>
    <ul class="list-inline">
      <li>
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
